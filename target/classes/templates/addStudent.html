<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud thymeleaf</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/js/jquery-1.8.3.min.js" integrity="sha512-J9QfbPuFlqGD2CYVCa6zn8/7PEgZnGpM5qtFOBZgwujjDnG5w5Fjx46YzqvIh/ORstcj7luStvvIHkisQi5SKw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="image/icon" href="https://source.unsplash.com/random/">
</head>
<body>
    <div th:insert="partials/navbar :: navbar" class="sticky-top" style="margin-bottom: 10px;"></div>
    <div class="container">
        <div class="card shadow border rounded mt-2 col-md-6 offset-md-3">
            <div class="card-header">
                <h2 class="text-center">Add New Student</h2>
            </div>
            <div class="card-body p-4">
                <form action="#" th:action="@{/addStudent}" th:object="${user}" method="POST">
                    <div class="mb-4">
                        <label for="student_number" class="form-label">Student Number</label>
                        <input type="text" th:field="*{student_number}" name="student_number" id="student_number" class="form-control" placeholder="Enter student number" required maxlength="15" minlength="15" pattern="^[a-zA-Z0-9\-]+$"/>
                        <span th:if="${#fields.hasErrors('student_number')}" th:errors="*{student_number}" class="text-danger"></span>
                    </div>
                    <div class="mb-4">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" th:field="*{first_name}" class="form-control" name="first_name" id="first_name" placeholder="Enter first name" required minlength="1" maxlength="225" pattern="^[a-zA-Z\s]+$]"/>
                        <span th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}" class="text-danger"></span>
                    </div>
                    <div class="mb-4">
                        <label for="middle_name" class="form-label">Middle Name</label>
                        <input type="text" th:field="*{middle_name}" class="form-control" name="middle_name" id="middle_name" placeholder="Enter middle name" maxlength="225" pattern="^[a-zA-Z\s]+$]"/>
                        <span th:if="${#fields.hasErrors('middle_name')}" th:errors="*{middle_name}" class="text-danger"></span>
                    </div>
                    <div class="mb-4">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" th:field="*{last_name}" class="form-control" name="last_name" id="last_name" placeholder="Enter last name" required minlength="1" maxlength="225" pattern="^[a-zA-Z\s]+$]"/>
                        <span th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}" class="text-danger"></span>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="text" th:field="*{email}" class="form-control" name="email" id="email" placeholder="Enter email address" required minlength="4" maxlength="225" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}"/>
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                    </div>
                    <div class="mb-4 float-end">
                        <a href="/" class="btn btn-outline-secondary shadow float-right me-2"><i class="fa fa-arrow-left"></i> Back</a>
                        <button type="reset" class="btn btn-outline-danger shadow float-right me-2"><i class="fas fa-repeat ml-2"></i> Reset</button>
                        <button type="submit" class="btn btn-outline-primary shadow float-right"><i class="fas fa-user-plus ml-2"></i> Submit</button>
                    </div>                 
                </form>
            </div>
        </div>
    </div>
    <div th:insert="partials/footer :: footer" class="sticky-top" style="margin-bottom: 10px;"></div>
</body>
</html>
