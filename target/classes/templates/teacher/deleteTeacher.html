<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Thymleaf</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/js/jquery-1.8.3.min.js" integrity="sha512-J9QfbPuFlqGD2CYVCa6zn8/7PEgZnGpM5qtFOBZgwujjDnG5w5Fjx46YzqvIh/ORstcj7luStvvIHkisQi5SKw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="image/icon" href="https://source.unsplash.com/random/">
</head>
<body>
    <div th:insert="./partials/navbar :: navbar" class="sticky-top" style="margin-bottom: 10px;"></div>
    <div class="container">
        <div class="card shadow border rounded mt-2 col-md-6 offset-md-3">
            <div class="card-header">
               <div class="h2 text-center">Delete User</div>
            </div>
            <div class="card-body p-4">
                <div class="mb-4 h4" style="color: red;">Are you sure you want to delete the record of <b><i th:text="${teacher.last_name + ', ' + teacher.first_name + ' ' + teacher.middle_name}"></i></b> ?</div>
                <div class="mb-4 float-end">
                    <a href="/teachers" class="btn md btn-outline-secondary shadow float-right btn-md"><i class="fa fa-arrow-left"></i> No</a>
                    <a class="btn btn-outline-danger shadow" th:href="@{/deleteteacher/{id}(id=${teacher.id})}"><i class="fa fa-trash"></i> Yes</a>
                </div> 
            </div>
        </div>
    </div>
    <div th:insert="./partials/footer :: footer" class="sticky-top" style="margin-bottom: 10px;"></div>
</body>
</html>
